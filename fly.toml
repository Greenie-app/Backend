#  method = "GET"
#  timeout = "5s"
#  path = "/up"
#  protocol = "http"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = '/rails/public'
  url_prefix = '/'
