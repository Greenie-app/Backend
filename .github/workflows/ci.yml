name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: greenie_test
          POSTGRES_USER: greenie
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - "5432:5432"
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - "6379:6379"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - name: Create test database
        env:
          POSTGRES_DB: greenie_test
          POSTGRES_USER: greenie
          POSTGRES_PASSWORD: postgres
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
        run: |
          sudo apt-get install libpq-dev
          RAILS_ENV=test bin/rails db:setup
      - name: Run unit tests
        env:
          POSTGRES_DB: greenie_test
          POSTGRES_USER: greenie
          POSTGRES_PASSWORD: postgres
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
        run: bundle exec rspec spec

  lint:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - name: Run Rubocop
        run: |
          gem install rubocop-performance rubocop-rake rubocop-md rubocop-yard rubocop-rspec rubocop-factory_bot rubocop-rails rubocop-graphql rubocop-sidekiq
          git clone https://gist.github.com/65e21b9e8b0d1db285dcb4fc627b98fa.git .rubocop
          cp .rubocop/.rubocop.yml .rubocop-ruby.yml
          git clone https://gist.github.com/14cfa24d53c12bf385871e9b93b95c37.git .rubocop-rspec
          cp .rubocop-rspec/.rubocop-rspec.yml .
          git clone https://gist.github.com/9f3bb94ef794f92dd480cffa019e91a4.git .rubocop-rails
          cp .rubocop-rails/.rubocop-rails.yml .
          cat .rubocop.yml | sed -e 's/~\/.rubocop/.rubocop/' | sed -e 's/.rubocop.yml/.rubocop-ruby.yml/' > .rubocop2.yml
          mv .rubocop2.yml .rubocop.yml
          rubocop --parallel
      - name: Run Brakeman
        uses: artplan1/brakeman-action@v1
